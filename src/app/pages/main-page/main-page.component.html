<div class="grid grid-cols-4 gap-4">
    <div>
        <app-search-bar (searchPerformed)="onSearchPerformed($event)"></app-search-bar>
    </div>

    <div class="col-span-3">
        <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>

        <div *ngIf="!isLoading && books.length === 0 && searchTerm">
            <p class="no-results-message">
                No se encontraron libros para "{{ searchTerm }}".
            </p>
        </div>

        <div 
            *ngIf="!isLoading && books.length > 0"
            class="flex"
        >
            <!-- Scrollable wrapper -->
            <div class="m-2 w-full gap-2">
                <app-book-list 
                    [books]="books"
                    (bookSelected)="onBookSelected($event)">
                </app-book-list>
            </div>
        </div>

        <div *ngIf="errorMessage" class="error-message">
            <p>Error: {{ errorMessage }}</p>
        </div>
    </div>
</div>
