<header class="app-header h-full">
    <div class="card h-full">
        <p-menu 
            [model]="items"
            class="flex justify-center gap-2"
            styleClass="w-full h-full md:w-60"
        >
            <ng-template #start class="flex">
                <div class="flex items-center mb-4 p-3 bg-gray-950 rounded-sm">
                    <div class="w-12 mr-2">
                        <p-avatar image="assets/img/book.png" class="mr-2" shape="circle" size="xlarge" />
                    </div>
                    <span class="text-primary font-bold text-xl">Book Library</span>
                </div>
            </ng-template>

            <p-divider class="color-white dark:color-white" />

            <ng-template #submenuheader let-item>
                <div class="mt-2">
                    <span class="text-primary font-bold mt-2">{{ item.label }}</span>
                </div>
            </ng-template>

            <ng-template #item let-item>
                <a pRipple class="flex items-center p-menu-item-link color-white mt-1 p-3 hover:dark:bg-gray-600 rounded-sm">
                    <div class="p-2">
                        <span class="color-white" [class]="item.icon"></span>
                        <span class="ml-2">{{ item.label }}</span>
                        <p-badge *ngIf="item.badge" class="ml-auto" [value]="item.badge" />
                        <!-- <span *ngIf="item.shortcut" class="ml-auto border border-surface rounded bg-emphasis text-muted-color text-xs p-1">{{ item.shortcut }}</span> -->
                    </div>
                </a>
            </ng-template>

            <ng-template #end>
                <div class="items-end">
                    <button pRipple class="relative overflow-hidden w-full border-0 bg-transparent flex items-end p-2 pl-4 hover:bg-surface-100 dark:hover:bg-surface-800 rounded-none cursor-pointer transition-colors duration-200">
                        <p-avatar image="" class="mr-2" shape="circle" />
                        <span class="inline-flex flex-col">
                            <span class="font-bold">Amy Elsner</span>
                            <span class="text-sm">Admin</span>
                        </span>
                    </button>
                </div>
            </ng-template>
        </p-menu>
    </div>
</header>
